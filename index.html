<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurora Forecast</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="app-container">
        <header>
            <h1>Aurora Borealis Forecast</h1>
            <p class="subtitle">Real-time Kp Index Predictions</p>
        </header>

        <div class="controls">
            <button id="btn-3day" class="toggle-btn active">3-Day Forecast</button>
            <button id="btn-27day" class="toggle-btn">27-Day Outlook</button>
            <select id="timezone-selector" class="timezone-select">
                <option value="UTC">UTC</option>
                <option value="America/New_York">Eastern Time</option>
                <option value="America/Chicago">Central Time</option>
                <option value="America/Denver">Mountain Time</option>
                <option value="America/Los_Angeles">Pacific Time</option>
                <option value="America/Anchorage">Alaska Time</option>
                <option value="Pacific/Honolulu">Hawaii Time</option>
            </select>
        </div>

        <div class="chart-wrapper">
            <canvas id="auroraChart"></canvas>
        </div>

        <div id="loading" class="loading">Fetching Data...</div>
        <div id="error" class="error-msg" style="display: none;"></div>

        <footer>
            <p>Data source: NOAA Space Weather Prediction Center</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>

</html>
